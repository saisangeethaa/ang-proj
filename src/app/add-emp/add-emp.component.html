<h1>Add Employee</h1>
<form  #empform = "ngForm"(ngSubmit)="addEmp(empform)">

    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" required id="fullName" ngModel>
    </div>
    <div>
        <label for="adrress" name="lblAddress">Address:</label>
        <input type="text" name="address" id="address" ngModel>
    </div>
    <div>
        <label for="cnt" name="lblCnt">Contact:</label>
        <input type="text" name="cnt" id="cnt" ngModel>
    </div>
    <div>
        <label>City:</label>
        <select name="cty" id="cty" ngModel>
            <option value="chn">Chennai</option>
            <option value="blr">Bengalaru</option>
            <option value="del">Delhi</option>
            <option value="mb">Mumbai</option>
        </select>
    </div>
<div>
    <button type="submit">  Submit </button>
</div>
