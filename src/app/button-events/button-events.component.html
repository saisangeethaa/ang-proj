<h1>Student data  </h1>



<p *ngIf="showStuDt == true">Student Info</p>

<ul>
    <li *ngFor="let sub of subjects;let in = index">
        {{in+1}}{{sub}}
    </li>
</ul>

<table>

    <th>Roll No</th>
    <th>Student Name</th>
    <th>Class</th>
    <th>Section</th>
    <th>Age</th>
    <th>Contact Number</th>
    <tr *ngFor="let studt of studentList">
        <td>{{studt.rollNo}}</td>
        <td>{{studt.name}}</td>
        <td>{{studt.class}}</td>
        <td>{{studt.section}}</td>
        <td>{{studt.age}}</td>
        <td>{{studt.cnt}}</td>
    </tr>

</table>
